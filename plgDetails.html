<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>游乐场地</title>
		<link rel="shortcut icon" href="./favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<style type="text/css">
			.dm-details {
				padding: .15rem;
				max-width: 768px;
				margin: 0 auto;
				background: #f8f8f8;
			}
			
			.dm-details h3 {
				font-size: .18rem;
				margin-bottom: .15rem;
				font-family: Microsoft YaHei;
			}
			
			.text p {
				color: #4e4e4e;
				letter-spacing: 1px;
				text-indent: 2em;
			}
			
			.dm-details span {
				color: #b1b1b1;
				font-size: .15rem;
			}
			
			.dm-details .text {
				margin-top: .1rem;
				border-top: 1px solid #d4d4d4;
				padding-top: .1rem;
			}
			
			.dm-details .text img {
				max-width: 100%;
				margin: .1rem 0;
			}
			
			.footShare {
				margin-top: .1rem!important;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<div class="dm-details">
				<h3></h3> <span>2017-11-23</span>
				<div class="text">
				</div>
				<div class="footShare">
					<div class="footimg">
						<div class="share"><img src="./img/sborder.png">
							<p>发送给朋友</p>
						</div>
						<div class="share"><img src="./img/sborder.png">
							<p>分享到朋友圈</p>
						</div>
					</div>
					<p>©2001-2017 翼然科技版权所有</p>
				</div>
			</div>
			<div id="bigimg" style="position: fixed;top:0;left: 0;z-index: 1000;width: 100%;
				height: 100vh;line-height:100vh;display: none;text-align: center;background: rgba(0,0,0,.9);">
				<div class="pinch-zoom">
					<img src="" />
				</div>
			</div>
			<div id="modal">
				<img src="./img/share.png" />
			</div>
		</div>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/lazy.js"></script>
		<script src="js/pinchzoom.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$.getUrlParam = function(name) {
					var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
					var r = window.location.search.substr(1).match(reg);
					if(r != null) return unescape(r[2]);
					return null;
				};
				var id = $.getUrlParam('id')
				$.getJSON("data/ylc.json", function(data) {
					$.each(data, function(i, item) {
						if(item.id == id) {
							$(".dm-details>h3").text(item.title)
							$(".dm-details>span").text(item.TimeEvent)
							$(".text").html(item.content)
							$("img.lazy").lazyload({
								effect: "fadeIn"
							});
							$("img.lazy").click(function(e) {
								var imgurl = e.currentTarget.dataset.original;
								$("#bigimg img").attr("src", imgurl);
								$("#bigimg").show();
								$("#bigimg").click(function() {
									$(this).fadeOut()
								})
							})
							$("div.pinch-zoom").each(function() {
								new RTP.PinchZoom($(this), {})
							})
						}
					});
				});

				$('.footimg').click(function() {
					$('#modal').fadeIn()
					$('#modal').click(function() {
						$(this).fadeOut()
					})
				})
			});
		</script>
	</body>

</html>
