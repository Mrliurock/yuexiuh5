				<div class="text">
					<p>越秀公园内植物品种多样，现有乔灌木品种共约120科，453余种。其中乡土植物289种，非乡土植物164种。乔灌木共有317.6７万株。其中乔木以台湾相思、桉树、人心果、多种竹类、阴香、紫荆、凤凰木、蒲桃、大叶紫薇为主；灌木有桂花、杜鹃、红绒球、花叶莨姜、花叶连翘、希美丽等；地被植物有蜘蛛兰、大叶仙茅、金丝马尾、鸭趾草、连翘、蒲草等。在这些植物物种中，有国家二级保护植物桫椤、苏铁蕨等。</p>

		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/lazy.js"></script>
		<script src="js/pinchzoom.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$("img.lazy").lazyload({
					effect: "fadeIn"
				});
				$("img.lazy").click(function(e){
					var imgurl = e.currentTarget.dataset.original;
					$("#bigimg img").attr("src",imgurl);
					$("#bigimg").show();
					$("#bigimg").click(function(){
						$(this).fadeOut()
					})
				})
				$("div.pinch-zoom").each(function(){
					new RTP.PinchZoom($(this),{})
				})
				$('.footimg').click(function(){
					$('#modal').fadeIn()
					$('#modal').click(function(){
						$(this).fadeOut()
					})
				})
			});
		</script>
